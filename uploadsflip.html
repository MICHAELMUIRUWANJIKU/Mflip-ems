<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploads | MFLIP ADVENTURES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/admin.css">
  <script defer src="js/admin-uploads.js"></script>
</head>
<body>
  <header class="admin-header"><h1>Uploads</h1></header>
  <main class="admin-main">
    <form id="uploadForm" class="admin-form" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="uploadsGrid" class="card-grid"></div>
  </main>
</body>
</html>
