<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Offers | MFLIP ADVENTURES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="adminflip.css">
  <script defer src="offersflip.js"></script>
</head>
<body>
  <header class="admin-header"><h1>Offers & Coupons</h1></header>
  <main class="admin-main">
    <section class="panel">
      <form id="couponForm" class="admin-form">
        <h2>Create Coupon</h2>
        <label>Code <input name="code" required></label>
        <label>Type
          <select name="type"><option value="percent">Percent</option><option value="flat">Flat</option></select>
        </label>
        <label>Value <input type="number" name="value" required></label>
        <label>Expires <input type="datetime-local" name="expiresAt"></label>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </section>
    <section class="panel">
      <h2>Active Coupons</h2>
      <table class="admin-table" id="couponsTable">
        <thead><tr><th>Code</th><th>Type</th><th>Value</th><th>Expires</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>
