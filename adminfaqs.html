<!-- src/admin/faqs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage FAQs | MFLIP ADVENTURES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="adminflip.css">
  <script defer src="js/admin-faqs.js"></script>
</head>
<body>
  <header class="admin-header"><h1>FAQs</h1></header>
  <main class="admin-main">
    <form id="faqForm" class="admin-form">
      <label>Question <input name="question"></label>
      <label>Answer <textarea name="answer"></textarea></label>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <table class="admin-table" id="faqsTable">
      <thead><tr><th>Question</th><th>Answer</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
